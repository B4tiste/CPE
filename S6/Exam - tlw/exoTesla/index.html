<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Tesla</title>

    <script type="text/javascript" src="/script.js"></script>

    <link rel="icon" href="/images/favicon.png">

    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <!-- Insérer votre code HTML *en-dessous* de cette ligne -->

    <header>
        <img src="/images/logo.svg" alt="Logo">
            <ul>
                <li><a href="#model3">Model3</a></li>
                <li><a href="#modelS">ModelS</a></li>
                <li><a href="#powerwall">Powerwall</a></li>
                <li><a href="#accessoires">Accessoires</a></li>
            </ul>
    </header>

    <div class="page">

        <section id="model3">
            <h1>Model 3</h1>
            <a href="#" id="reserver" >Reserver un essais</a>
            <div class="bas-section">
                <a href="#" id="btn-config">btnconfig</a>
                <a href="#" id="btn-vehicules">btnvehicules</a>
                <p>Paragraphe</p>
                <img src="/images/fleche.gif" alt="Défiler écran" id="model3-img">
            </div>
        </section>
        
        <section id="modelS">
            <h1>Model S</h1>
            <div class="bas-section">
                <a href="#" id="btn-config">btnconfig</a>
                <a href="#" id="btn-vehicules">btnvehicules</a>
            </div>
        </section>
        
        <section id="powerwall">
            <h1>Powerwall</h1>
            <h2>Sous titre</h2>
            <div class="bas-section">
                <a href="" class="btn-config"></a>
            </div>
        </section>
        
        <section id="accessoires">
            <h1>Accessoire</h1>
            <div id="grid-container">

            </div>
        </section>

        <footer id="footer-tesla">
            <ul>
                <li><a href="#model3">Model3</a></li>
                <li><a href="#modelS">ModelS</a></li>
                <li><a href="#powerwall">Powerwall</a></li>
                <li><a href="#accessoires">Accessoires</a></li>
            </ul>
        </footer>
    </div>

    <!-- Insérer votre code HTML *au-dessus* de cette ligne -->

    <template id="template_accessoires">
        <div class="grid-item">
            <img src="images/{{accessoires-image}}.jpg">
            <div class="inner">
                <h2>{{accessoires-titre}}</h2>
                <p>
                    {{accessoires-texte}}
                </p>
            </div>
            <a href="www.tesla.com/fr_fr">En savoir plus</a>
        </div>
    </template>

</body>

</html>
